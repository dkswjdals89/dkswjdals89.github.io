- layout: top-middle
  name: 똑닥 병원/약국 찾기 <mark>검색</mark> 고도화
  quote: >
    2019.05 ~ 2019.11<br>
    검색 엔진을 이용한 국내 병의원/약국 정보 검색 기능
  description: |
    - 기존에 제공하던 병원명 검색 기능에서 병원명, 진료과목, 진료 항목, 병원 주소등의 정보를 이용한 폭 넓은 검색 기능 제공
    - 병원, 약국 검색 시 Slow Query가 많이 발생되던 Like Query, Regex Query 등으로 인한 DB 부하 감소
    - MongoDB Change Stream, Serverless Lambda를 활용하여 병의원/약국 데이터 변경에 따른 실시간 검색 엔진 업데이트 처리
    - 사용자 검색 키워드 모니터링을 위한 Kibana Dashboard 구축
    - ```Node.js, MongoDB, AWS Lambda, ElasitcSearch```

